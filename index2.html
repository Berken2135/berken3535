    <div class="wrapper">
        <span class="icon-close"><ion-icon class="close-outline" name="close-outline"></ion-icon></span>


        <div class="form-box login">
            <h2>Giriş Yap</h2>
            <form action="#" onsubmit="formSubmit()">
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <span class="icon"></span>
                    <input type="email" class="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <span class="icon"></span>
                    <input type="password" class="sifre" required>
                    <label>Şifre</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">beni hatırla</label>
                    <a href="#">Şifreni mi unuttun?</a>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <div class="login-register">
                    <p>Hesabın yok mu?<a href="#" class="register-link">Kaydol</a></p>
                </div>
            </form>
        </div>

        <div class="form-box-registered">
            <h2>Kaydol</h2>
            <form action="#" onsubmit="registerSubmit()">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" class="name" required>
                    <label>İsim</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" class="email1" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" class="sifre1" required>
                    <label>Şifre</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Sözleşmleri onaylıyorum</label>
                </div>
                <button type="submit" class="btn">Kaydol</button>
                <div class="login-register">
                    <p> Zaten hesabın var mı?<a href="#" class="login-link">Giriş Yap</a></p>
                </div>
            </form>
        </div>

    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
